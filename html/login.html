<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/signup_respol.css">
    <script defer src="../render.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>police form</title>
</head>
<body>
    <div class="main">
        <header>LOGIN</header>
        <div class = "container">
            <form>
                <input type="text" class="signup-box" id="id_input" placeholder="ID / Badge Number">
                <input type="Password" class="signup-box" id="pass_input" placeholder="Password"><br>
                <button type="button" class="signup-button" onclick="login(this)" id="login-btn">SIGN IN</button><br>
                <label>Dont have an account? <a id="signup" onclick="openModal(this)">Login</a></label><br><label id = "error"></label>
            </form>
        </div>
    </div>
</body>
</html>
